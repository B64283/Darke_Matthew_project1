<html>
    <head>
		<meta charset="utf-8" /> 
		<meta name="description" content="Vacation to do list app" />
		<meta name="keywords" content="Vacation Planner" />
		<meta name="robots" content="noindex, nofollow" />
		<metaname="HandheldFriendly" content="true" />		
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<!meta name="viewport" content="target-densitydpi=device-dpi" />
		<!--meta name="mobileoptimized" content="320" /-->
		<title>to do form</title>
    </head>
    <body>
   		<H1>Vacation Planner</H1>
   		<form action="#" method="post"> <!-- post submits data behind the scenes -->
            <fieldset>
        	    <legend>Vacation Items</legend>
        	    <ul>
        		    <li><label for="Iname">Item name:</label><input type="text" id="Iname" placeholder="Extra Socks" /></li>
        	    </ul>   
             </fieldset>       
             <fieldset>
             	<legend>Check List</legend>
             	<ul>
             		<li><label for="clothes">clothes</label><input type= "checkbox" checked value="clothes" id="clothes" /></li>   
                    <li><label for="Medication">Medication</label><input type= "checkbox" checked value="Medication" id="Medication" /></li>
                    <li><label for="Toileteries">Toiletries</label><input type= "checkbox" checked value="Toileteries" id="Toileteries" /></li>                    
                </ul>
             </fieldset>                          
             <fieldset>                   
                 <legend>Budget Planner</legend>
                     <label for="rating">Budget scale:</label><input type="range" min="$100" max="$10,000" name="rating" type="range">
              </fieldset>
   	          <fieldset>
   	              <legend>Set Date</legend>
   	                  <label for="startdate">Vacation starts on:</label>
                      <input type="date" min="1904-03-17" max="1904-05-17" id="startdate" name="startdate" required aria-required="true"placeholder="1911-03-17"> 
   	              <li>
                      <label for="climate">Type of climate</label>
                      <select id="climate">
                          <optgroup label="climate">
                              <option value="Hot">Hot</option>
                              <option value="Raining">Raining</option>                 	   
   	                          <option value="Cold">Cold</option>   	   
   	                      </optgroup>
                      </select>
   	              </li>     
   	                   
   	              <li><label for="notes">extra thoughts!</label><textarea id="notes"></textarea></li>
   	              <li><input type="hidden" value="true" /></li>            
   	          </fieldset>       
   	          <imput type="submit" value="complete checklist" />                   	   
   	     </form>
                  <!script src="js/main.js" type="text/javaScript"><!/script-->        
   </body>
</html>
